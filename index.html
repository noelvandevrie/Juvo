<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Juvo</title>
    <link rel="stylesheet" type="text/css" href="startup.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container log-in-container">
        <div class="login-form" id="login-form">
          <h1>Login to Juvo</h1>
          <span>Email:</span>
          <input type="email" placeholder="Email" id="email_field"/>
          <span>Password:</span>
          <input type="password" placeholder="Password" id="password_field"/>

          <button onclick="login()">Log In</button>
          <span class="pseudolink" onclick="switchSignup()">Don't have an account?</span>
        </div>
        <div class="signup-form" id="signup-form">
          <h1>Join Juvo</h1>
          <span>Email:</span>
          <input type="email" placeholder="Email" id="email_field"/>
          <span>Address:</span>
          <input type="address" placeholder="Address" id="address_field"/>
          <span>Password:</span>
          <input type="password" placeholder="Password" id="password_field"/>

          <button onclick="signup()">Sign Up</button>
          <span class="pseudolink" onclick="switchLogin()">Already have an account?</span>

        </div>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>How-To</h1>
            <p>Step 1. Step 2. Step 3.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="application" class="application">
      <h3>Welcome User</h3>
      <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
      <button onclick="logout()">Logout</button>
    </div>

      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="app.js"></script>
  </body>
</html
