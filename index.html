<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Juvo</title>
    <link rel="stylesheet" type="text/css" href="startup.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="cart.css" />
    <link rel="stylesheet" type="text/css" href="product.css" />
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  </head>

  <body id="body">
    <div class="container" id="container">
      <div class="form-container log-in-container">
        <div class="login-form" id="login-form">
          <h1>Login to Juvo</h1>
          <span>Email:</span>
          <input type="email" placeholder="Email" id="email_login_field"/>
          <span>Password:</span>
          <input type="password" placeholder="Password" id="password_login_field"/>
          <button onclick="login()" id="loginbutton">Log In</button>
          <span class="pseudolink" onclick="switchSignup()">Don't have an account?</span>
        </div>

        <div class="signup-form" id="signup-form">
          <h1>Join Juvo</h1>
          <span>Email:</span>
          <input type="email" placeholder="Email" id="email_signup_field"/>
          <span>Address:</span>
          <input type="address" placeholder="Address" id="address_signup_field"/>
          <span>Password:</span>
          <input type="password" placeholder="Password" id="password_signup_field"/>
          <button onclick="SignUp()">Sign Up</button>
          <span class="pseudolink" onclick="switchLogin()">Already have an account?</span>
        </div>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>How-To</h1>
            <p>Step 1. Step 2. Step 3.</p>
          </div>
        </div>
      </div>
    </div>

      <div id="app_search" class="app_search">
        <div class="header_search">
          <h1 class="appHeader">Juvo </h1>
        </div>

        <div class="logout_search_div">
          <button id="logout_button" class="logout_button" onclick="logout()">Logout</button>
        </div>

        <div id="product" class="product">
          <h2 id="productName" class="productName"></h2>
          <h3 id="final_span" class="final"></h3>
          <div id="productImage" class="productImage">
          </div>
          <p id="productPrice" class="productPrice"></p>
          <p id="productQuantity" class="productQuantity"></p>
          <div id="addProduct" class="addProduct">
            <button id="add_button" class="add_button" onclick="addProduct()">+</button>
          </div>
          
          <div id="removeProduct" class="removeProduct">
            <button id="remove_button" class="remove_button" onclick="removeProduct()">-</button>
          </div>
        </div>
              
        <div class="start_div">
          <button id="start_button" class="start_button" onclick="startButton(event)">
          <img id="start_img" src="mic.gif" alt="Start"></button>
        </div>
        
        <div class="cart_div">
          <button id="cart_button" class="cart_button" onclick="goToCart()">Cart</button>
        </div>
      </div>


      
      <div id="app_cart" class="app_cart">
        <div class="header_cart">
          <h1 class="appHeader">Juvo </h1>
        </div>

        <div class="logout_cart_div">
          <button id="logout_button" class="logout_button" onclick="logout()">Logout</button>
        </div>

        <div class="search_button">
          <button id="search_button" class="search_button" onclick="goToSearch()">App</button>
        </div>

        <div id="cart" class="cart">   

        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html
