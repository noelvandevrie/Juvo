<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Juvo</title>
    <link rel="stylesheet" type="text/css" href="startup.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="product.css" />
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
  </head>

  <body id="body">
    <div class="container" id="container">
      <div class="form-container log-in-container">
        <div class="login-form" id="login-form">
          <h1>Login to Juvo</h1>
          <span>Email:</span>
          <input type="email" placeholder="Email" id="email_login_field"/>
          <span>Password:</span>
          <input type="password" placeholder="Password" id="password_login_field"/>
          <button onclick="login()" id="loginbutton">Log In</button>
          <span class="pseudolink" onclick="switchSignup()">Don't have an account?</span>
        </div>

        <div class="signup-form" id="signup-form">
          <h1>Join Juvo</h1>
          <span>Email:</span>
          <input type="email" placeholder="Email" id="email_signup_field"/>
          <span>Address:</span>
          <input type="address" placeholder="Address" id="address_signup_field"/>
          <span>Password:</span>
          <input type="password" placeholder="Password" id="password_signup_field"/>
          <button onclick="SignUp()">Sign Up</button>
          <span class="pseudolink" onclick="switchLogin()">Already have an account?</span>
        </div>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>How-To</h1>
            <p>Step 1. Step 2. Step 3.</p>
          </div>
        </div>
      </div>
    </div>

      <div id="application" class="application">
        <div class="header">
          <h1 class="appHeader">Juvo </h1>
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
        </div>
        <div class="logout">
          <button id="logout_button" onclick="logout()">Logout</button>
        </div>
        <div id="product" class="product">
          <h2 id="productName" class="productName"></h2>
          <div id="productImage" class="productImage">
          </div>
          <p id="productPrice" class="productPrice"></p>

          <!-- <button id="add_button" onclick="startButton(event)">
          <button id="remove_button" onclick="startButton(event)"></button> -->
        </div>

        <div class="button">
          <button id="start_button" onclick="startButton(event)">
          <img id="start_img" src="mic.gif" alt="Start"></button>
        </div>
        <div class="cart">
          <button id="cart_button" onclick="goToCart()">Cart</button>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html
